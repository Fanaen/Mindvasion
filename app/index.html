<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Network</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="col-lg-6" id="header">
      <div id="header-info">
          <p id="level"></p>
          <p id="sublevel"></p>
          <p id="desc"></p>
      </div>
    </div>

    <div class="col-lg-3" id="sidebar">

      <div class="panel panel-info">
        <div class="panel-heading" data-toggle="collapse" data-target="#panel-body-informations">
          <h3 class="panel-title">Informations</h3>
        </div>
        <div id="panel-body-informations" class="panel-body collapse">

          <div class="row">
            <div class="col-lg-3">  <p class="property">Name</p></div>
            <div class="col-lg-9"> <p class="data" id="infoName"></p></div>
          </div>
          <div class="row">
            <div class="col-lg-3">  <p class="property">State</p></div>
            <div class="col-lg-9"> <p class="data" id="infoState"></p></div>
          </div>
          <div class="row">
            <div class="col-lg-3">  <p class="property">Minion</p></div>
            <div class="col-lg-9"> <p class="data" id="infoDominated"></p></div>
          </div>

          <div class="row">
            <div class="col-lg-3">  <p class="property">Lover</p></div>
            <div class="col-lg-9"> <p class="data" id="infoResistanceLove"></p></div>
          </div>
          <div class="row">
            <div class="col-lg-3">  <p class="property">Brave</p></div>
            <div class="col-lg-9"> <p class="data" id="infoResistanceFear"></p></div>
          </div>

        </div>
      </div>

      <div class="panel panel-warning">
        <div class="panel-heading" data-toggle="collapse" data-target="#panel-body-controls">
          <h3 class="panel-title">Controls</h3>
        </div>
        <div id="panel-body-controls" class="panel-body collapse in">

          <!-- Action buttons -->
          <div class="row" style="margin-bottom: 25px;">
            <div class="col-xs-6"><button type="button" id="move" disabled="true"  class="btn btn-info">Move</button></div>
            <div class="col-xs-6"><button type="button" id="love" disabled="true"  class="btn btn-success">Love</button></div>
          </div>
          <div class="row">
            <div class="col-xs-6"><button type="button" id="kill" disabled="true"  class="btn btn-danger">Kill</button></div>
            <div class="col-xs-6"><button type="button" id="fear" disabled="true" class="btn btn-warning">Fear</button></div>
          </div>

        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/states.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/classes/network.js"></script>
    <script src="scripts/classes/game.js"></script>
    <!-- endbuild -->
  </body>
</html>
